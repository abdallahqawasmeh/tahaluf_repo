<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      
      
      padding: 2%;
      
    }
    .a { background-color: #000080; }
    .b { background-color: #0000FF; } 
    .c { background-color: #4682B4; } 
    .d { background-color: #6A5ACD; }  
    .e { background-color: #ADD8E6; } 
    .f { background-color: #9370DB; } 
    .g { background-color: #BA55D3; } 
    .h { background-color: #DA70D6; } 
    .i { background-color: #9400D3; } 
  </style>
</head>
<body>
  <div class="container text-center">
    
    <div class="row">
      <div class="col-12 box a">a</div>
    </div>


    <div class="row">
      
        <div class="col-lg-2 col-12 box b">b</div>
      <div class="col-lg-10 col-12">
        
        
        <div class="row">
          <div class="col-lg-6 col-12 box c">c</div>
          <div class="col-lg-6 col-12 box d">d</div>
        </div>



        <div class="row">
          <div class="col-lg-3 col-6 box e">e</div>
          <div class="col-lg-3 col-6 box f">f</div>
          <div class="col-lg-3 col-6 box g">g</div>
          <div class="col-lg-3 col-6 box h">h</div>
        </div>
      
        <div class="row">
          <div class="col-12 box i">i</div>
        </div>
      
    </div>
    
</div>

</div>
</body>
</html>
